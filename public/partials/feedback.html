<div class="container">

            <div class="row">

                <div class="col-lg-8 col-lg-offset-2">

                    <form id="contact-form" role="form" ng-submit="submitFeedack(feedbackObj,feedbackForm)">

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                	<h3>Feedback</h3>
                                    <div class="form-group">
                                        <label for="form_name">Firstname *</label>
                                        <input id="form_name" type="text" name="name" class="form-control input-box" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." ng-model="feedbackObj.name">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Lastname *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control input-box" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required." ng-model="feedbackObj.lastName">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control input-box" placeholder="Please enter your email *" required="required" data-error="Valid email is required." ng-model="feedbackObj.email">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Phone</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control input-box" placeholder="Please enter your phone" ng-model="feedbackObj.number">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                 <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Message *</label>
                                        <textarea id="form_message" name="message" class="form-control message-box" placeholder="Message for me *" rows="2" required="required" data-error="Please,leave us a message." ng-model="feedbackObj.message"></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>


                            
                                <div class="col-md-12">
                                   <div ng-repeat="rating in ratings">
                                        <label>Rating</label>
                                        <div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="getSelectedRating(rating)"></div>
                                    </div>
                                </div>
                                <br>

                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Send message"/>
                                </div>
                            </div>
